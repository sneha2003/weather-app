<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- external css -->
     <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
   <!-- current weather -->
    <div id="currentweather-section">
        <div  class="container">
            <img src="./assets/images/icons8-night-wind-96.png" alt="">
            <h1>Current Weather</h1>
            <button type="button" id="btn" class="btn btn-light">Chennai</button>
            <div id="datadiv2">
              <h1></h1>
            </div>
            <div id="datadiv1">
                 <h1></h1>
            </div>

            
            
            <script>
               
              let datadiv1=document.getElementById("datadiv1");
              let datadiv2=document.getElementById("datadiv2");
              let btn=document.getElementById("btn");
              btn.addEventListener("click",()=>{
                fetch("https://api.openweathermap.org/data/2.5/weather?q=Chennai&appid=8f673f093265818efc483db3f44f769d").then(res=>res.json()).then((output)=>{
                const apidata=`<h1>Temperature : ${output.main.temp} degrees</h1>
                <h1>Feels Like : ${output.main.feels_like} degrees</h1>
                <h1>Temperature minimum : ${output.main.temp_min} degrees</h1>
                <h1>Temperature Maximum : ${output.main.temp_max} degrees</h1>
                <h1>Humidity : ${output.main.humidity}</h1>
                ` 
                const apidata2=output.weather.map((mapdata)=>`<h1>${mapdata.main}</h1>
                `);
                datadiv1.innerHTML=apidata;
                datadiv2.innerHTML=apidata2;
                
              }).catch((errr)=>{
                    alert("bad api request");
                })
              })
              

            </script>

        </div>
    </div>

  </body>
</html>
